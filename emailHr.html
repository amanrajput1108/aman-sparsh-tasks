<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Email Response Tool</title>
<link rel="stylesheet" href="styleHr.css">
</head>
<body>

<header>
  <h2> HR Email Response Tool </h2>
</header>

<div class="container">

  <!-- LEFT SIDE: Templates -->
  <aside class="sidebar">
    <h3>Email Templates</h3>

    <input type="text" id="searchTemplate" placeholder="Search templates...">

    <ul class="template-list">
      <li onclick="loadTemplate('selected')">âœ… Selection</li>
      <li onclick="loadTemplate('rejected')">âŒ Rejection</li>
    </ul>
  </aside>

  <!-- RIGHT SIDE: Compose Email -->
  <section class="compose">

    <form id="emailForm">
      <div class="row">
        <div>
          <label>To</label>
          <input type="email" id="email" placeholder="recipient@example.com" required>
        </div>
        <div>
          <label>Candidate Name</label>
          <input type="text" id="name" required>
        </div>
      </div>

      <label>Position</label>
      <input type="text" id="position" required>

      <label>Subject</label>
      <input type="text" id="subject" placeholder="Email subject..." required>

      <label>Email Content</label>
      <textarea id="content" rows="10" placeholder="Select a template or start typing..."></textarea>

      <div class="actions">
        <button type="button" id="previewBtn">ğŸ‘ Preview</button>
        <button type="submit" class="send">âœ‰ Send Email</button>
      </div>
    </form>

    <!-- Preview Area -->
    <div id="previewBox" class="preview hidden"></div>
    <p id="responseMsg"></p>

  </section>
</div>

<script src="scriptHr.js"></script>
</body>
</html>
